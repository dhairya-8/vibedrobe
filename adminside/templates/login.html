{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Login | VibeDrobe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'admin/assets/images/logo.png' %}" />

    <!-- App css -->
    <link href="{% static 'admin/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin/assets/css/spinner.css' %}" rel="stylesheet" type="text/css" />


    <style>
      .error-popup {
        background-color: #ffdddd;
        border: 1px solid #f44336;
        color: #a94442;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        animation: fadeIn 0.3s ease-in-out;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-out {
        animation: fadeOut 0.5s ease-in-out forwards;
      }
      
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
          height: 0;
          padding: 0;
          margin: 0;
          border: 0;
        }
      }
    </style>
  </head>

  <body>
       <!-- Preloader div-->
   <div id="preloader">
      <div class="spinner"></div>
   </div>

    <div class="container-xxl">
      <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-4 mx-auto">
                <div class="card">
                  <div class="card-body p-0 bg-black auth-header-box rounded-top">
                    <div class="text-center p-3">
                      <a href="index.html" class="logo logo-admin"><img src="{% static 'admin/assets/images/rbg2.png' %}" height="50" alt="logo" class="auth-logo" /></a>
                      <h4 class="mt-3 mb-1 fw-semibold text-black fs-16">Let's Get Started</h4>
                      <p class="text-muted fw-medium mb-0">Sign in to continue</p>
                    </div>
                  </div>

                  <div class="card-body pt-0">
                    
                    <form class="my-4" method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group mb-2">
                        <label class="form-label" for="identifier">Username or Email</label>
                        <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter username or email" />
                      </div>
                      <!-- end form-group -->

                      <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" />
                      </div>
                      <!-- end form-group -->

                      <div class="form-group row mt-3">
                        <div class="col-sm-6">
                          <div class="form-check form-switch form-switch-success">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember" />
                            <label class="form-check-label" for="remember">Remember me</label>
                          </div>
                        </div>
                        <!-- end col -->
                        <div class="col-sm-6 text-end">
                          <a href="{% url 'resetpassword' %}" class="text-muted font-13"><i class="dripicons-lock"></i> Forgot password?</a>
                        </div>
                        <!-- end col -->
                      </div>
                      <!-- end form-group -->

                      <div class="form-group mb-0 row">
                        <div class="col-12">
                          <div class="d-grid mt-3">
                            <button class="btn btn-primary" type="submit">Log In<i class="fas fa-sign-in-alt ms-1"></i></button>
                          </div>
                        </div>
                        <!-- end col -->
                      </div> <!-- end form-group -->
                    </form>
                    
                      {% include 'custom_alerts.html' with position='inline' %}

                  </div>
                  <!-- end card-body -->
                </div>
                <!-- end card -->
              </div>
              <!-- end row -->
          </div>
          <!-- end card-body -->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- container -->

   <!-- Preloader script-->
   <script>
    window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
            preloader.classList.add('hidden'); // Add the 'hidden' class to trigger the fade-out
        }
    });
   </script>

</body>
</html>
