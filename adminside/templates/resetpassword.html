{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Reset Password | VibeDrobe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'admin/assets/images/logo.png' %}" />

    <!-- App css -->
    <link href="{% static 'admin/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <style>
      .alert {
        margin: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container-xxl">
      <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-4 mx-auto">
                <div class="card">
                  <div class="card-body p-0 bg-black auth-header-box rounded-top">
                    <div class="text-center p-3">
                      <a href="{% url 'index' %}" class="logo logo-admin">
                        <img src="{% static 'admin/assets/images/rbg2.png' %}" height="50" alt="logo" class="auth-logo" />
                      </a>
                      <h4 class="mt-3 mb-1 fw-semibold text-black fs-16">Reset Password</h4>
                      <p class="text-muted fw-medium mb-0">Enter your email to receive a temporary password</p>
                    </div>
                  </div>
                  <div class="card-body pt-0">
                    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                          {{ message }}
                        </div>
                      {% endfor %}
                    {% endif %}

                    <form class="my-4" method="POST" action="{% url 'resetpassword' %}">
                      {% csrf_token %}
                      <div class="form-group mb-2">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required />
                      </div>

                      <div class="form-group mb-0 row">
                        <div class="col-12">
                          <div class="d-grid mt-3">
                            <button class="btn btn-primary" type="submit">
                              Get Temporary Password <i class="fas fa-sign-in-alt ms-1"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                    
                    <div class="text-center mb-2">
                      <p class="text-muted">Remember It? <a href="{% url 'login' %}" class="text-primary ms-2">Sign in here</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="{% static 'admin/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      // Auto-dismiss alerts after 5 seconds
      setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
          alert.style.transition = 'opacity 0.5s';
          alert.style.opacity = '0';
          setTimeout(() => alert.remove(), 500);
        });
      }, 5000);
    </script>
  </body>
</html>
