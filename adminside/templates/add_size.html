{% extends 'base.html' %}
{% load static %}
{% block title %}Add Size | VibeDrobe{% endblock %}

{% block css %}
<!-- Your standard CSS imports here -->
<style>.alert-auto-dismiss { animation: fadeOut 5s forwards; }</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">
  <div class="page-content">
    <div class="container-xxl">
      {% include 'messages.html' %}
      
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Add New Size</h4>
            </div>
            <div class="card-body pt-0">
              <form method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row mb-2">
                      <label class="col-lg-3 col-form-label text-end">Size Name</label>
                      <div class="col-lg-9">
                        <input name="name" type="text" class="form-control" required>
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label class="col-lg-3 col-form-label text-end">Sort Order</label>
                      <div class="col-lg-9">
                        <input name="sort_order" type="number" class="form-control" value="0" required>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary px-5">Add Size</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
